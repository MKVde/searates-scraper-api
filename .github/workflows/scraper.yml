name: SeaRates Scraper

on:
  # Run manually
  workflow_dispatch:
    inputs:
      tracking_number:
        description: 'Tracking Number'
        required: true
        default: '3100124492'
  
  # Or run on schedule (every day at 8 AM UTC)
  schedule:
    - cron: '0 8 * * *'
  
  # Or run on push
  # push:
  #   branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install dependencies
        run: |
          pip install selenium
      
      - name: Run scraper
        run: |
          python scraper_automated.py ${{ github.event.inputs.tracking_number || '3100124492' }}
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tracking-results
          path: |
            tracking_*_full.json
            tracking_*_summary.json
          retention-days: 30
      
      - name: Display summary
        if: success()
        run: |
          echo "ðŸ“¦ Scraping completed successfully!"
          if [ -f tracking_*_summary.json ]; then
            cat tracking_*_summary.json
          fi
