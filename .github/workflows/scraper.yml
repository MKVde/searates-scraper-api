name: SeaRates Scraper

on:
  workflow_dispatch:
    inputs:
      tracking_number:
        description: 'Tracking Number'
        required: true
        default: '3100124492'
  schedule:
    - cron: '0 8 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install dependencies
        run: |
          pip install selenium
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Run scraper
        run: |
          python scraper_automated.py ${{ github.event.inputs.tracking_number || '3100124492' }}
          # Move results to results directory
          mv tracking_*.json results/ 2>/dev/null || true
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“¦ Update tracking data: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        continue-on-error: true
      
      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tracking-results-${{ github.run_number }}
          path: results/
          retention-days: 90
